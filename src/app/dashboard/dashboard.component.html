<div class="dashboard">
  <div class="header bg-dark">
    <h1>
      <a href="/home">Dashboard</a>
    </h1>
    <!--<div class="search">-->
    <!--<input type="search" name="keyword" title="search"-->
    <!--placeholder="搜索" autocomplete="off">-->
    <!--</div>-->
    <div class="user">
      <div class="name">
        <a href="/profile">Admin</a>
      </div>
      <div class="logout">
        <a href="/logout">退出</a>
      </div>
    </div>
  </div>
  <div class="content">
    <div class="nav1">
      <div class="item" [ngClass]="{'active':nav1=='user'}" (click)="nav1Click('user')"
           (mouseenter)="nav1Mouseenter('user')">
        <i class="fa fa-user fa-fw"></i>
        用户
      </div>
      <div class="item" [ngClass]="{'active':nav1=='brand'}" (click)="nav1Click('brand')"
           (mouseenter)="nav1Mouseenter('brand')">
        <i class="fa fa-500px fa-fw"></i>
        商家
      </div>
      <div class="item" [ngClass]="{'active':nav1=='asset'}" (click)="nav1Click('asset')"
           (mouseenter)="nav1Mouseenter('asset')">
        <i class="fa fa-server fa-fw"></i>
        资源
      </div>
      <div class="item" [ngClass]="{'active':nav1=='file'}" (click)="nav1Click('file')"
           (mouseenter)="nav1Mouseenter('file')">
        <i class="fa fa-file fa-fw"></i>
        文件
      </div>
      <div class="item" [ngClass]="{'active':nav1=='system'}" (click)="nav1Click('system')"
           (mouseenter)="nav1Mouseenter('system')">
        <i class="fa fa-cog fa-fw"></i>
        系统
      </div>
    </div>
    <div class="nav2">

      <div class="user" *ngIf="nav1 == 'user'">
        <div class="item active">
          <a href="/users">注册列表</a>
        </div>
        <div class="item">
          <a href="/users">等级设置</a>
        </div>
        <div class="item">
          <a href="/users">管理员列表</a>
        </div>
      </div>

      <div class="brand" *ngIf="nav1 == 'brand'">
        <div class="item">
          <a href="/brand">商家列表</a>
        </div>
        <div class="item">
          <a href="/brand">入驻申请</a>
        </div>
        <div class="item">
          <a href="/brand">认证申请</a>
        </div>
      </div>

      <div class="asset" *ngIf="nav1 == 'asset'">
        <div class="item">
          <a href="/asset">城市列表</a>
        </div>
        <div class="item">
          <a href="/asset">资源2</a>
        </div>
        <div class="item">
          <a href="/asset">资源3</a>
        </div>
      </div>

      <div class="file" *ngIf="nav1 == 'file'">
        <div class="item">
          <a href="/file">图片</a>
        </div>
        <div class="item">
          <a href="/file">视频</a>
        </div>
        <div class="item">
          <a href="/file">文档</a>
        </div>
      </div>

      <div class="system" *ngIf="nav1 == 'system'">
        <div class="item">
          <a href="/system">访问日志</a>
        </div>
        <div class="item">
          <a href="/system">统计信息</a>
        </div>
        <div class="item">
          <a href="/system">版本信息</a>
        </div>
      </div>
    </div>
    <div class="main">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
