<div class="user-add">
  <h3>添加用户</h3>
  <hr>
  <div class="row">
    <div class="col-md-3">
      <div class="form-group">
        <label for="name">姓名：</label>
        <input type="text" name="name" class="form-control" id="name" placeholder="请输入姓名" [(ngModel)]="user.name">
        <p class="text-danger" *ngIf="empty.name">请输入姓名</p>
      </div>
      <div class="form-group">
        <label for="email">邮箱：</label>
        <input type="email" name="email" class="form-control" id="email" placeholder="请输入邮箱" [(ngModel)]="user.email">
        <p class="text-danger" *ngIf="empty.email">请输入邮箱</p>
      </div>
      <div class="form-group">
        <label for="password">密码：</label>
        <input type="password" name="password" class="form-control" id="password" placeholder="请输入密码" [(ngModel)]="user.password">
        <p class="text-danger" *ngIf="empty.password">请输入密码</p>
      </div>
      <div class="form-group">
        <label for="password2">确认密码：</label>
        <input type="password" name="password2" class="form-control" id="password2" placeholder="请再次输入密码" [(ngModel)]="user.password2">
        <p class="text-danger" *ngIf="empty.password2">请再次输入密码</p>
        <p class="text-danger" *ngIf="password2Error">两次密码不一致</p>
      </div>
      <div class="form-group">
        <button type="button" class="btn btn-primary" (click)="add()" [disabled]="requesting">确定</button>
      </div>
    </div>
  </div>
</div>
